<html lang="en">
<head>

<body>
    <h1> Car Purchase Form</h1>
<label for="name">Name</label>
<input id="Name" type="text" name="text">
<br/>
<label for="Email">Email</label>
<input id="Email" type="email" name="email">
<br/>
<label for="phone">Phone</label>
<input id="telephone" type="tel" name="telephone">
<br/>
<label for="Choose a car">Choose a Car</label>
<select name="Choose a car">
    <option value="Model 1">Model 1</option>
    <option value="Model 2">Model 2</option>
</select>
<br/>
<label for="Choose a color">Choose a Color</label>
<select name="Choose a Color">
    <option value="Red">Red</option>
    <option value="Yelow">Yelow</option>
</select>
<br/>
<label for="Quantity">Quantity</label>
<input type="text" name="Quantity" id="Quantity">
<BR/>
<label for="Delivery Date">Delivery Date</label>
<input type="date" name="datetime-local" id="Deliveryday">
<br/>
<button>Submit</button>
</body>
</html>
